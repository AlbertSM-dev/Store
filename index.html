<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script>
      function loadTemplate(id, file) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
            updateCartCounter();
          });
      }
    </script>
  </head>
    <div id="header"></div>
    <script>
      loadTemplate('header', 'header.html');
    </script>
    <div class="container">
      <div class="image-section">
        <img src="https://ironfish.com.au/wp-content/uploads/2023/09/library-shelves-banner-photo.jpg" alt="Back" />
      </div>
      <div class="centered-heading">
        <h2>Holiday Deals</h2>
      </div>
      <div class="deals-section" id="products">
        <div class="product" data-id="1">
          <img src="images/books/Client3_Book1.png" alt="Product 1" />
          <span>Book 1</span>
          <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
          <img src="images/books/Client3_Magazine1.png" alt="Product 2" />
          <span>Magazine 1</span>
          <button onclick="addToCart(2)">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
          <img src="images/books/Client3_Notebook.png" alt="Product 3" />
          <span>Notebook</span>
          <button onclick="addToCart(3)">Add to Cart</button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      loadTemplate('footer', 'footer.html');
    </script>
    <script>
      function toggleMenu() {
        var menu = document.querySelector('.menu');
        menu.classList.toggle('active');
      }
    </script>
  </body>
</html>
