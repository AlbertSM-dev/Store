<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script>
      function loadTemplate(id, file) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
          });
      }
    </script>
  </head>
  <div id="header"></div>
  <script>
    loadTemplate('header', 'header.html');
  </script>
  <div class="container">
    <div class="product">
      <img src="images/books/Client3_Book1.png" alt="Book 1" />
      <h2>Book 1</h2>
      <p>Description 1.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/books/Client3_Book2.png" alt="Book 2" />
      <h2>Book 2</h2>
      <p>Description 2.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/books/Client3_Book3.png" alt="Book 3" />
      <h2>Book 3</h2>
      <p>Description 3.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/books/Client3_Magazine1.png" alt="Magazine 1" />
      <h2>Magazine 1</h2>
      <p>Description 4.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/books/Client3_Magazine2.png" alt="Magazine 2" />
      <h2>Magazine 2</h2>
      <p>Description 5.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/books/Client3_Magazine3.png  " alt="Magazine 3" />
      <h2>Magazine 3</h2>
      <p>Description 6.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/books/Client3_Notebook.png" alt="Notebook" />
      <h2>Notebook</h2>
      <p>Description 7.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/books/Client3_Stickers.png" alt="Stickers" />
      <h2>Stickers</h2>
      <p>Description 8.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/books/Client3_ToteBag.png" alt="Totebag" />
      <h2>Totebag</h2>
      <p>Description 9.</p>
      <button>Add to Cart</button>
    </div>
  </div>
  <div id="footer"></div>
  <script>
    loadTemplate('footer', 'footer.html');
  </script>
  <script>
    function toggleMenu() {
      var menu = document.querySelector('.menu');
      menu.classList.toggle('active');
    }
  </script>
</html>
