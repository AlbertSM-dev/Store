<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script>
      function loadTemplate(id, file) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
          });
      }
    </script>
  </head>
  <div id="header"></div>
  <script>
    loadTemplate('header', 'header.html');
  </script>
  <div class="container">
    <div class="product">
      <img src="https://sophialearning.s3.amazonaws.com/markup_pictures/42784/file/cbbabbf6c98fb9ac8d5d0e00e904b023.png" alt="Game 1" />
      <h2>Game Title 1</h2>
      <p>Description of Game 1.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/games/Super_Mario_64_box_cover.jpg" alt="Game 2" />
      <h2>Game Title 2</h2>
      <p>Description of Game 2.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/games/Age_of_Empires_II.png" alt="Game 3" />
      <h2>Game Title 3</h2>
      <p>Description of Game 3.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/games/Metal_Gear_Solid_cover_art.png" alt="Game 4" />
      <h2>Game Title 4</h2>
      <p>Description of Game 4.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/games/Halo.png" alt="Game 5" />
      <h2>Game Title 5</h2>
      <p>Description of Game 5.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/games/Pokemon_yellow.jpg" alt="Game 6" />
      <h2>Game Title 6</h2>
      <p>Description of Game 6.</p>
      <button>Add to Cart</button>
    </div>
  </div>
  <div id="footer"></div>
  <script>
    loadTemplate('footer', 'footer.html');
  </script>
  <script>
    function toggleMenu() {
      var menu = document.querySelector('.menu');
      menu.classList.toggle('active');
    }
  </script>
</html>
